<nav class="absolute w-full top-0 left-0 h-screen z-50 {{isSidebarShowing ? 'flex' : 'hidden'}}">
  <div class="bg-white w-full md:max-w-sm shadow-2xl">
    <div class="flex justify-end p-5">
      <svg (click)="this.closeSideBar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m-15 0l15 15" />
      </svg>
    </div>
    <div>
      <div class="mt-3">

      </div>
      <div class="mt-3">

      </div>
      <div class="mt-3">
        <app-auth-links></app-auth-links>
      </div>
      <div class="mt-3">
        <app-menu></app-menu>
      </div>
      <div class="mt-3">

      </div>
    </div>
  </div>
</nav>

<header class="absolute w-full z-40">
  <div class="bg-slate-800 hidden lg:block">
    <div class="container tex-white py-2">
      <ul class="flex justify-between">
        <li></li>
        <li>
          <img src="../assets/shapes/shape-1.webp" alt="shape-1">
        </li>
        <li></li>
        <li></li>
        <li>
          <img src="../assets/shapes/shape-2.webp" alt="shape-2">
        </li>
        <li></li>
      </ul>
    </div>
  </div>

  <div class="px-5 {{isMenuScrolled ? 'fixed top-0 w-full bg-white shadow-xl animate-slideInDown animate-faster' : 'pt-10'}}">
    <div class="py-5 flex items-center justify-between container {{isMenuScrolled ? '' : 'border'}} border-emerald-500 border-opacity-30 rounded-xl">
      <a href="">
        <img src="../assets/SabiArc.png" alt="sabi's arc">
      </a>
      <div class="lg:hidden">
        <svg (click)="this.openSideBar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </div>
      <app-menu class="hidden lg:block"></app-menu>
      <app-auth-links class="hidden lg:block"></app-auth-links>
    </div>
  </div>
</header>



<router-outlet></router-outlet>

<app-footer></app-footer>

<button *ngIf="isMenuScrolled" (click)="scrollToTop()"
    class="flex text-white transition-all duration-300 fixed bottom-5 right-5 w-10 h-10 bg-emerald-600 hover:bg-slate-800 rounded-full">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
        class="w-6 h-6 m-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
    </svg>
</button>
